<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dairy Business</title>
        <link rel="stylesheet" href="style.css">
        <script src="./main.js"></script>
    </head>
    <body>
        <main>
            <h1>My Dairy Business Tracker</h1>
            <div class="single-sheds">
                <label for="shedA">Shed A Produce</label>
                <input type="number" name="produce" id="shedA" placeholder="Enter volume of milk in litres"><br>
                <label for="shedB">Shed B Produce</label>
                <input type="number" name="produce" id="shedB" placeholder="Enter volume of milk in litres"><br>
                <label for="shedC">Shed C Produce</label>
                <input type="number" name="produce" id="shedC" placeholder="Enter volume of milk in litres"><br>
                <label for="shedD">Shed D Produce</label>
                <input type="number" name="produce" id="shedD" placeholder="Enter volume of milk in litres"><br>
                <button type="submit" id="compute" onclick="totalProduction()">Compute</button>
            </div>

            <div class="total-produce">
                <h1>Total Daily Production</h1>

                <div>My total daily production in all sheds is: <span id="sum"></span> litres </div>
            </div>

            <div class="estimated-earnings">
                <h1>Periodical Earnings</h1>
                <div id="earnings">My weekly dairy earnings have been: Kshs. <span id="week"></span></div>
                <div id="earnings">My monthly dairy earnings have been: Kshs. <span id="month"></span></div>
                <div id="earnings">My annual dairy earnings have been: Kshs. <span id="annual_leap"></span></div>
            </div>

            <div class="leapyearrevenues">
                <h1>Monthly Earnings</h1>
                <table id="opensesame">
                    <tr>
                        <th>Month</th>
                        <th>Earnings</th>
                    </tr>
                </table>
            </div>
        </main>
    </body>
</html>
